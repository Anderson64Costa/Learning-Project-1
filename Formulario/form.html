<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <style>
        textarea
        {
            resize: none;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Introdução</legend>

            <label for="email">Email</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="filhos">Quant. de filhos</label>
            <input type="number" id="filhos" required min="0">
            <br><br>
            <label for="nascer">Nascimento</label>
            <input type="date" name="nascimento" required min="2022-01-15" max="2022-12-15">
            <br><br>
            Possui atividade extra?
            <label>
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label>
                <input type="checkbox" name="interesse" value="html">HTML
            </label>
            <label>
                <input type="checkbox" name="interesse" value="css">CSS
            </label>
            <label>
                <input type="checkbox" name="interesse" value="javascript">Javascript
            </label>
            <label>
                <input type="checkbox" name="interesse" value="python">Python
            </label>
            <label>
                <input type="checkbox" name="interesse" value="java">Java
            </label>

            <label for="">Escolha uma linguagem
                <br>
                <select name="linguagem" required multiple size="8">
                    <option value="">Selecionar</option>
                    <optgroup label="FrontEnd">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="js">JS</option>
                    </optgroup>

                    <optgroup label="BackEnd">
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="c#">C#</option>
                        <option value="c++">C++</option>
                        <option value="php">PHP</option>
                    </optgroup>
                 </select>

                 <input type="text" list="linguagemList">
                 <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="JS">
                    <option value="Java">
                    <option value="PHP">
                    <option value="Python">
                    <option value="C++">
                    <option value="C#">
                 </datalist>
            </label>
        </fieldset>

        <fieldset>
                <legend>mensagem</legend>
                <textarea name="" cols="50" rows="10" maxlength="100" placeholder="Escreva sua reclamação aqui"></textarea>
                <br>
                <textarea cols="50" rows="10" disabled>
Contrato de utilização
    1.1 Regra 1
    2.2 Regra 2
                </textarea>
                <label >
                    <input type="checkbox" checked>Li e aceito o contrato
                </label>
                <br>
                <input type="file">
                <br>
                <br>
                <input type="search">
                <br>
                <br>
                <input type="range" min="0" max="10" step="0.1">
                <br>
                <br>
                <input type="time">
                <br>
                <br>
                <input type="color">
            </fieldset>
        <input type="hidden" value="123456abcdef">
        <input type="submit" value="Mandar">
        <input type="button" value="button"> 

        <button type="submit"><em>mandar com tag button</em></button>
        <button type="button"><b>mandar com tag button</b></button>
    </form>
</body>
</html>
